<!DOCTYPE html>
<html>

    <title>Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
      
</head>
<body>
    <span id="buttons">
        <input type="file" id="grafika">

        <label>Jasnosc</label><input type="range" value="0" min="-100" max="100" step="1" name="jasnosc" id="jasnosc">
        <label>Nasycenie</label><input type="range" value="0" min="-100" max="100" step="1" name="nasycenie" id="nasycenie">
    </span>


    <script src="canvas.js"></script>
</body>
</html>
